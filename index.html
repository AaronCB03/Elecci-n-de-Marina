<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vota por tu Madrina Favorita</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <!-- Título y aviso -->
    <header>
      <h1>¡Vota por tu Madrina Favorita!</h1>
      <p class="instructions">
        Antes de participar, sigue nuestra cuenta oficial en Instagram: 
        <a href="https://www.instagram.com/forbet.oficial?igsh=OWhqYnM0YXVyejY4" target="_blank" class="instagram-link">@forbet.oficial</a>
      </p>
      <button id="loginWithInstagram" class="btn">Inicia sesión con Instagram</button>
    </header>

    <!-- Participantes -->
    <section class="carousel">
      <div class="carousel-container" id="carousel">
        <div class="carousel-item">
          <img src="madrina1.jpg" alt="Madrina 1">
          <h2>Madrina 1</h2>
          <button class="vote-btn" data-participant="1">Votar</button>
        </div>
        <div class="carousel-item">
          <img src="madrina2.jpg" alt="Madrina 2">
          <h2>Madrina 2</h2>
          <button class="vote-btn" data-participant="2">Votar</button>
        </div>
        <div class="carousel-item">
          <img src="madrina3.jpg" alt="Madrina 3">
          <h2>Madrina 3</h2>
          <button class="vote-btn" data-participant="3">Votar</button>
        </div>
        <div class="carousel-item">
          <img src="madrina4.jpg" alt="Madrina 4">
          <h2>Madrina 4</h2>
          <button class="vote-btn" data-participant="4">Votar</button>
        </div>
      </div>
    </section>

    <!-- Resultados -->
    <section id="voteResults" class="results">
      <h3>Resultados de la votación</h3>
      <ul id="resultList"></ul>
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
